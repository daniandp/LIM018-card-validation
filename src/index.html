<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tarjeta de crédito válida</title>
      <link rel="stylesheet" href="style.css" />
      <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
      <header class="header">
        <nav class="nav">
          <a href="#" class="zonacodigo" id="title">ZONA CÓDIGO</a>
          <ul class="menu">
            <li class="menuitem">OTROS CURSOS</li>
            <li class="menuitem">CONTÁCTANOS</li>
            <li class="menuitem">CONÓCENOS</li>
          </ul>
        </nav>
      </header>
    <main>
      <section id="firstpage">
        <h1>ZONA CÓDIGO </h1>
          <div class ="image">
            <img src="imagen/programacion.gif">
          </div>
          <div class="content">
            <h6>Para un mejor futuro</h6>
            <h2>CURSOS DE PROGRAMACIÓN</h2>
            <h4>Mejora tus habilidades cada día</h4>
            <button type="button" id="inscription" class="buttons">INSCRIBIRSE</button>
          </div>
      </section>

        <section class="second" id="secondpage"> 
          <h1>ZONA CÓDIGO </h1>
            <div class="paysection">
              <form>
                <img src= "imagen/creditcard.png"> <br><br>
                <label for="fullname">Nombres y apellidos</label> <br>
                <input type="text" id="fullname" name="fullname" value="" required > <br> <br>
                <label for="cardnumber">Número de tarjeta</label> <br>
                <input type="text" id="cardnumber" maxlength="16" name="cardnumber" value="" required> <br> <br>
                <div id="validation"></div><br>
                <label for="expira">Expira</label> <label for="cvv">CVV</label> <br>
                <input type="date" id="expira" name="expira" value="" required>
                <input type="password" id="cvv" maxlength="3" name="cvv" value="" required> <br> <br>
                <button type="button" id="pay" class="buttons"> VALIDAR</button>
                <input type="submit" class="buttons" value="PAGAR">
                <button type= "reset" id="clean" class="buttons"> LIMPIAR </button>
               </form>
            </div>
        </section> 
    </main>
  <footer>

  </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
